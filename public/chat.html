

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-white p-3 vh-100 shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 id="user-welcome" class="text-primary">Welcome</h4>
                    <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
                </div>

                <h5 class="mb-2">Available Rooms</h5>
                <div class="list-group" id="room-list">
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="list-group-item list-group-item-action" data-room="devops">üíª DevOps</button>
                        <button class="btn btn-success btn-sm join-btn" data-room="devops">Join</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="list-group-item list-group-item-action" data-room="cloud computing">‚òÅÔ∏è Cloud Computing</button>
                        <button class="btn btn-success btn-sm join-btn" data-room="cloud computing">Join</button>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="list-group-item list-group-item-action" data-room="sports">üèÄ Sports</button>
                        <button class="btn btn-success btn-sm join-btn" data-room="sports">Join</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="list-group-item list-group-item-action" data-room="nodejs">üü¢ NodeJS</button>
                        <button class="btn btn-success btn-sm join-btn" data-room="nodejs">Join</button>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <h6>Current Room: <span id="current-room" class="badge bg-secondary">None</span></h6>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-9 vh-100 d-flex flex-column">
                <div class="chat-messages p-3 flex-grow-1 overflow-auto bg-white border rounded" id="chat-messages">
                    <!-- Messages will be inserted here -->
                </div>

                <div id="typing-indicator" class="px-3 text-muted text-center mt-2" style="display: none;">
                    <small>‚úçÔ∏è Someone is typing...</small>
                </div>

                <div class="chat-input p-3 bg-light">
                    <form id="message-form" class="d-flex">
                        <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message..." disabled>
                        <button type="submit" class="btn btn-primary" disabled>Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>

</body>
</html>
